<!doctype html>
<html lang="en" class="fixed accounts forgot-password">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>VNF自动测试平台</title>
    <link rel="stylesheet" href="../../static/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/vendor/animate.css/animate.css">
    <link rel="stylesheet" href="../../static/stylesheets/css/style.css">
</head>

<body>
<div class="wrap">
    <div class="page-body  animated slideInDown">
        <div class="logo">
            <img alt="logo" src="../../static/img/header-logo.png" />
        </div>
        <div class="box">
            <div class="panel mb-none">
                <div class="panel-content bg-scale-0">
                    <form>
                        <h4>忘记密码？</h4> 请输入您的账户邮箱地址：
                        <div class="form-group mt-md">
                                <span class="input-with-icon">
                                        <input type="email" class="form-control" id="email" placeholder="Email">
                                        <i class="fa fa-envelope"></i>
                                    </span>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block ">找回密码</button>
                        </div>
                        <div class="form-group text-center">
                            记得密码？ <a href="/co/pages_sign-in/">重新登录</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../static/js/jquery-2.1.4.min.js"></script>
<script src="../../static/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="../../static/vendor/nano-scroller/nano-scroller.js"></script>
<script src="../../static/js/template-script.min.js"></script>
<script src="../../static/js/template-init.min.js"></script>
</body>

</html>
